<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My To Do</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="css/main.css" rel="stylesheet">
	<script src="js/main.js"></script>
</head>
<body>
	<div class="todo-container">
		<div class="todo-content">
			<div class="sidebar">
				<h1 class="title">List</h1>
				<ul id="lists"></ul>
				<div id="add-list" class="add-list-button">
					<i class="fas fa-plus"></i>
				</div>
			</div>
			<div class="task-container">
				<div class="task-title-container">
					<h1 class="title list-title">Task</h1>
					<div class="title-button-container">
						<div class="edit-list-title"><i class="fas fa-pen"></i></div>
						<div class="edit-delete-title"><i class="fas fa-trash-alt"></i></div>
					</div>
				</div>
				<div id="tasks"></div>
				<div class="add-task-button-container">
					<div id="add-task" class="add-task-button">
						<i class="fas fa-plus"></i>
					</div>
				</div>
			</div>
		</div>
		
		<div class="add-console">
			<div id="add-list-console" class="add-item">
				<label for="add-list-name">List Name:</label>
				<input type="text" name="add-list-name" id="add-list-name">
				<div class="console-action">
					<button id="save-new-list" class="save">save</button>
					<button id="cancel-new-list" class="cancel">cancel</button>
				</div>
			</div>
			
			<div id="add-task-console" class="add-item">
				<label for="add-task-name">Task Name:</label>
				<input type="text" name="add-task-name" id="add-task-name">
				<div class="console-action">
					<button id="save-new-task" class="save">save</button>
					<button id="cancel-new-task" class="cancel">cancel</button>
				</div>
			</div>
			
			<div id="edit-task-console" class="add-item">
				<label for="edit-task-name">Task Name:</label>
				<input type="text" name="edit-task-name" id="edit-task-name">
				<div class="console-action">
					<button id="save-edit-task" class="save">save</button>
					<button id="cancel-edit-task" class="cancel">cancel</button>
				</div>
			</div>
			
			<div id="edit-list-console" class="add-item">
				<label for="edit-list-name">List Name:</label>
				<input type="text" name="edit-list-name" id="edit-list-name">
				<div class="console-action">
					<button id="save-edit-list" class="save">save</button>
					<button id="cancel-edit-list" class="cancel">cancel</button>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
